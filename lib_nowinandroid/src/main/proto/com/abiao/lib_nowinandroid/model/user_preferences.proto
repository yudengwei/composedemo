syntax = "proto3";

import  "com/abiao/lib_nowinandroid/model/dark_theme_config.proto";
import  "com/abiao/lib_nowinandroid/model/theme_brand.proto";

option java_package = "com.abiao.lib_nowinandroid.data";
option java_multiple_files = true;

message UserPreferences {
  DarkThemeConfigProto dark_theme_config = 1;
  bool use_dynamic_color = 2;
  ThemeBrandProto theme_brand = 3;
}